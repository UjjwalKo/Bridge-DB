<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN (with automatic dark-mode) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tiny tweak so the card floats a bit */
    @keyframes levitate {
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-4px)}
    }
    .levitate { animation: levitate 4s ease-in-out infinite; }

    /* Optional: page-level dark background */
    html.dark { color-scheme: dark; }
  </style>
</head>

<body class="flex h-screen w-screen items-center justify-center bg-slate-50 font-sans dark:bg-slate-900">

  <!-- Card -->
  <div class="levitate w-full max-w-sm rounded-2xl bg-white/80 p-8 shadow-2xl shadow-slate-300/40 backdrop-blur-sm dark:bg-slate-800/80 dark:shadow-none dark:ring-1 dark:ring-slate-700">

    <!-- Logo -->
    <div class="mx-auto mb-6 flex h-20 w-20 items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 text-white shadow-lg">
      <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <ellipse cx="12" cy="5" rx="9" ry="3"/>
        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
        <path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/>
      </svg>
    </div>

    <!-- Title -->
    <h1 class="text-center text-2xl font-bold text-slate-800 dark:text-slate-100">BridgeDB</h1>
    <p class="mt-1 text-center text-sm text-slate-500 dark:text-slate-400">Database Migration Tool</p>

    <!-- Google Sign-In -->
    <a
      href="/login/google"
      class="mt-8 flex items-center justify-center gap-3 rounded-xl border border-slate-300 bg-white py-3 font-medium text-slate-700 shadow-sm transition-all hover:bg-slate-50 active:scale-[.98] dark:border-slate-600 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600"
    >
      <svg class="h-5 w-5" viewBox="0 0 48 48">
        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/>
        <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"/>
        <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/>
        <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/>
      </svg>
      Continue with Google
    </a>

    <!-- Footer -->
    <p class="mt-6 text-center text-xs text-slate-450 white:text-slate-500">
      Login required to access database migration functionality.
    </p>
  </div>

  <!-- Dark-mode toggle (optional) -->
  <script>
    // Toggle example: press 'd' to switch themes
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd') {
        document.documentElement.classList.toggle('dark');
      }
    });
  </script>
</body>
</html>
